<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <h1>World Clock</h1>

    <div class="container">
               
        <select name="" id="">
            <option value="">--Select a city--</option>
            <option value="porto">Porto</option>
            <option value="sydney">Sydney</option>
            <option value="osaka">Osaka</option>
        </select>

        <div class="city" id="toronto">
            <div>
                <h2>Toronto</h2>
                <div class="date">March 23 2025</div>
            </div>
            <div class="time">12:09:36
                <small>
                    PM
                </small>
            </div>
        </div>
        <div class="city" id="berlin">
            <div>
                <h2>Berlin</h2>
                <div class="date">March 23 2025</div>
            </div>
            <div class="time">5:09:36
                <small>
                    PM
                </small>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Ana Silva</strong> and is open sourced on <a href="https://github.com/anasilva81/World-Clock" target="_blank">GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
